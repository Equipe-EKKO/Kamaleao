<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Kamaleao - Cadastre-se</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/Kamaleão2.png" />
    <script type="text/javascript" src="js/script.js"></script>
    <meta charset="utf-8" />
</head>

<body>
    <div class="form_cadastro">
        <form method="POST">
            <fieldset>
                <h1>Cadastro</h1>
                <p>Nome</p>
                <div>
                    <input type="text" id="nome" name="nome" />
                </div>
                <p>Sobrenome</p>
                <input type="text" id="sobrenome" name="sobrenome" />

                <p>CPF</p>
                <!--CPF-->
                <div>
                    <input type="text" id="cpf" name="CPF" maxlength="14" onkeyup="mascara_cpf()" />
                </div>
                <!--CPF-->

                <p>E-mail</p>
                <!--email-->
                <div>
                    <input type="text" id="email" name="email" />
                </div>
                <!--email-->

                <p>Senha</p>
                <div>
                    <!--senha-->
                    <input type="password" id="senha" name="senha" /><br />
                </div>
                <!--senha-->

                <p>Confirme sua senha</p>
                <!--conf senha-->
                <div>
                    <input type="password" id="confsenha" name="confsenha" />
                </div>
                <!--conf senha-->

                <input type="checkbox" id="checkbox" name="manter_conectado" value="" /><span>Eu concordo com os termos
                    de serviço.</span>

                <div>
                    <!--botao-->
                    <input type="submit" class="botao" name="acao" value="Cadastrar" /><br />
                </div>
                <!--botao-->

            </fieldset>
        </form>
    </div>
</body>


</html>
