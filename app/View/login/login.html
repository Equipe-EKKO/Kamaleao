<!DOCTYPE html>
<html>

<head>
    <title>Kamaleao - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/Kamaleão2.png" />
    <meta charset="utf-8" />
</head>

<body>
    <div class="form_login">
        <img src="../img/Kamaleão2.png" class="logo" />
        <form>
            <fieldset>
                <h1>Login</h1>
                <p>E-mail</p>
                <input type="text" id="email" name="email" placeholder="E-mail" />

                <p>Senha</p>
                <input type="password" id="senha" name="password" placeholder="Senha" /><br />
                <input type="checkbox" id="checkbox" name="manter_conectado" value="" /><span>Manter conectado</span>
                <br />
                <input type="submit" class="botao" name="acao" value="Login" /><br />
                <a href="#" class="esqueci">Esqueci minha senha</a>

            </fieldset>
        </form>
    </div>
</body>

</html>
