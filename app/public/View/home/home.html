<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <title>Kamaleão - Home</title>
      <link rel="stylesheet" href="style/home.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap" rel="stylesheet">
      <link rel="shortcut icon" type="image/x-icon" href="../assets/img/LogoKamaleao1.png" />
      <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <script src="https://kit.fontawesome.com/39478fd21b.js" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/881bb3d101.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="tudo">
      <nav class="header">
         <img class="logo" src="../assets/img/LogoKamaleao1.png" alt="logo">
         <div class="search"><input type="text" placeholder="Pesquisar..."/></div>
         <ul>
            <li class="icone">
               <i class='bx bx-bell'></i>
                <ul class="noti">
                    <li><a href="#" class="opt">notificacao 1</a></li>
                    <li><a href="#" class="opt">notificacao 2</a></li>
                    <li><a href="#" class="opt">notificacao 3</a></li>
                </ul>
            </li>
            <li class="icone">
                <i class='bx bx-user-circle'></i>
               <ul class="perfil">
                  <li><a href="#" class="opt">Ver perfil</a></li>
                  <li><a href="#" class="opt">Configurar conta</a></li>
                  <li><a href="#" class="opt">Adicionar conta +</a></li>
                  <li><a href="#" class="opt">Sair</a></li>
               </ul>
            </li>
            <li class="icone">
                <i class='bx bx-menu'></i>
               <ul class="menu">
                  <li><a href="#" class="opt">Sobre o Kamaleão</a></li>
                  <li><a href="#" class="opt">Configurações</a></li>
                  <li><a href="#" class="opt">Contato</a></li>
                  <li><a href="#" class="opt">Ajuda</a></li>
               </ul>
            </li>
         </ul>
      </nav> <!--header-->
      
      
      <nav class="filtro"> 
         <select name="" id="">
            <option value="" selected="true" disabled="disabled">Filtro</option>
            <option value="">Arte Digital</option>
            <option value="">Design</option>
            <option value="">Logos</option>
            <option value="">Concept Arts</option>
            <option value="">Uso pessoal</option>
            <option value="">Uso comercial</option>
         </select>
      </nav> <!--filtro-->
      <div class="container">
         
      </div>

</html>
